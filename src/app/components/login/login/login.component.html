<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="email" [(ngModel)]="logs.clientID" name="clientID" class="form-control" id="floatingInput"
           placeholder="name@example.com" required/>
    <label for="floatingInput">Email address</label>
  </div>

  <div class="form-floating">
    <input type="password" [(ngModel)]="logs.clientSecret" name="clientSecret" class="form-control"
           id="floatingPassword" placeholder="Password" required/>
    <label for="floatingPassword">Password</label>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!loginForm.valid">
    Sign in
  </button>
</form>
<div>
  <h1>Enregistrement Audio</h1>

  <button (click)="toggleRecording()">
    {{ isRecording ? "arreter" : "démarrer"  }}
  </button>

  <button (click)="playAudio()" [disabled]="!isRecording && !transcription">
    Écouter l'enregistrement
  </button>

 @if(transcription){
   <div >
     <h3>Transcription :</h3>
     <p>{{ transcription }}</p>
   </div>
 }
</div>
<app-meteo></app-meteo>
